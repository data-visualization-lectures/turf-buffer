<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf.js Buffer Tool</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ERCBEJ2LG7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ERCBEJ2LG7');
    </script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="map"></div>

    <div id="controls" class="panel">
        <h1>バッファ生成ツール</h1>

        <div class="control-group">
            <button id="uploadBtn" class="btn-primary" onclick="document.getElementById('csvUpload').click()">CSVをアップロード
                (lat, lon)</button>
            <input type="file" id="csvUpload" accept=".csv" style="display: none;">
            <span id="fileName">ファイルが選択されていません</span>
            <div id="statusMessage" style="font-size: 0.85rem; color: #28a745; margin-top: 5px;"></div>
        </div>

        <div id="columnMapping"
            style="display: none; margin-top: 15px; margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px; border: 1px solid #eee;">
            <div class="control-group">
                <label for="latCol">緯度 (Latitude) 列:</label>
                <select id="latCol"
                    style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px;"></select>
            </div>
            <div class="control-group">
                <label for="lonCol">経度 (Longitude) 列:</label>
                <select id="lonCol"
                    style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px;"></select>
            </div>
            <button id="applyMappingBtn" class="btn-primary"
                style="margin-top: 5px; background-color: #17a2b8;">地図に描画</button>
        </div>

        <div class="control-group">
            <label for="bufferRadius">バッファ半径 (メートル)</label>
            <input type="number" id="bufferRadius" value="500" min="1" step="10">
        </div>

        <div class="control-group">
            <button id="generateBtn" class="btn-action">バッファを生成</button>
        </div>

        <hr>

        <div class="control-group">
            <button id="downloadGeoJSON" class="btn-secondary" disabled>GeoJSONをダウンロード</button>
            <button id="downloadSVG" class="btn-secondary" disabled>SVGをダウンロード</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- PapaParse -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
